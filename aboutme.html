<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная работа №3</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
<head>
    <title>Анкета</title>
    <style>
        body {
            text-align: center;
     
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

      

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

       

        #bio {
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
<body>
    <h2>Анкета</h2>
    <form id="bioForm">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required>

        <label for="occupation">Профессия:</label>
        <input type="text" id="occupation" name="occupation" required>

        <button type="button" onclick="generateBiography()">Сформировать биографию</button>
    </form>

    <div id="bio"></div>

    <div class="button-container">
        <a href="index.html">
            <button>Вернуться на главную страницу</button>
        </a>
    </div>

    <script>
        function generateBiography() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;
            const occupation = document.getElementById('occupation').value;

            const biography = `
                <h2>Биография</h2>
                <p><strong>Имя:</strong> ${firstName}</p>
                <p><strong>Фамилия:</strong> ${lastName}</p>
                <p><strong>Возраст:</strong> ${age}</p>
                <p><strong>Профессия:</strong> ${occupation}</p>
            `;

            document.getElementById('bio').innerHTML = biography;
        }
    </script>
</body>
</html>
