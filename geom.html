<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная работа №3</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
<head>
  <title>Площадь прямоугольника</title>
  <style>
    body {
 
      text-align: center;
      margin: 20px;
    }
  </style>
<body>
  <h1>Площадь прямоугольника</h1>

  <!-- Форма для ввода длины и ширины прямоугольника -->
  <form id="rectangleForm">
    <label for="length">Введите длину прямоугольника:</label>
    <input type="number" id="length" name="length" required>
    <br>
    <label for="width">Введите ширину прямоугольника:</label>
    <input type="number" id="width" name="width" required>
    <br>
    <button type="button" onclick="calculateRectangleArea()">Вычислить площадь</button>
  </form>

  <!-- Поле для вывода результата -->
  <p id="result"></p>

  <script>
    function calculateRectangleArea() {
      // Получаем значения длины и ширины прямоугольника из полей формы
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);

      // Проверяем валидность введенных данных
      if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
        alert("Пожалуйста, введите корректные значения длины и ширины.");
        return;
      }

      // Вычисляем площадь прямоугольника
      const rectangleArea = length * width;

      // Выводим результат
      document.getElementById('result').textContent = `Площадь прямоугольника: ${rectangleArea}`;
    }
  </script>
</body>
</html>
